    <h1>hello, Admin!</h1>

        <div class="addPerson" :class="isPerson? 'active':'hide'">
            <p>add student:</p>
            <p>idNumber:<input type="text" v-model="newp.id" /></p>
            <p>name:<input type="text" v-model="newp.name" /></p>

                            <th>id</th>
                            <th>gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="person in persons">
                            <td>{{ person.rol }}</td>
                            <td>{{ person.name }}</td>
                            <td>{{ person.userId }}</td>
                            <td v-if="person.gender">'nv'</td>

                        </tr>
                    </tbody>

            <p>name:<input type="text" v-model="newc.name" /></p>

            <input type="text" v-model="id" />
            <input type="button" value="queryOne" @click="queryOne"/>
            <div class="res">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>id</th>
                            <th>information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="course in courses">
                            <td>{{ course.name }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

                         }
                 })
             },
             queryOne: function(){

                          };
                      })

     })
    </script>
